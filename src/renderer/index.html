<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:;">
  <title>HYDRA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body, #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Courier New', 'Consolas', monospace;
      background: #0a0a0f;
      color: #00ff9d;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a2e;
      border: 1px solid #2d2d4a;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00ff9d 0%, #00b8ff 100%);
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #00ffb3 0%, #00d4ff 100%);
    }

    /* Selection color */
    ::selection {
      background: #00ff9d;
      color: #0a0a0f;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
